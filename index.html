<!DOCTYPE html>
<html>
  <head>
    <style>
      html, head { width: 100%; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <canvas id="lienzo"></canvas>
      <script src="clases/Nave.js"></script>
      <script src="clases/Proyectil.js"></script>
      <script src="funciones/controles.js"></script>
      <script src="funciones/colisiones.js"></script>
    <script>
      const lienzo = document.getElementById("lienzo");
      const contexto = lienzo.getContext("2d");
      lienzo.width = window.innerWidth;
      lienzo.height = window.innerHeight;
      const jugador1 = new Nave("red");
      const jugador2 = new Nave("blue");
      jugador1.dibuja();
      jugador2.dibuja();

      var gira1 = 0;
      var avanza1 = false;
      var disparar1 = false;
      var gira2 = 0;
      var avanza2 = false;
      var disparar2 = false;

      window.onload = function () {
        window.addEventListener("keydown", onKeyDown);
        window.addEventListener("keyup", onKeyUp);

        let temporizador = setTimeout(bucle, 10);

        
        function bucle() {
          jugador1.gira(gira1);
          if (avanza1) {
            jugador1.avanza();
          }
          jugador1.applyInertia();

          jugador2.gira(gira2);
          if (avanza2) {
            jugador2.avanza();
          }
          jugador2.applyInertia();

          contexto.clearRect(0, 0, window.innerWidth, window.innerHeight);
          jugador1.dibuja();
          jugador2.dibuja();

          if (disparar1) {
            jugador1.fireProjectile();
          }

          if (disparar2) {
            jugador2.fireProjectile();
          }

          checkCollisions(jugador1, jugador2);

          jugador1.dibujaProyectiles();
          jugador2.dibujaProyectiles();

          clearTimeout(temporizador);
          temporizador = setTimeout(bucle, 10);
        }

        
      };
    </script>
  </body>
</html>
